spring.datasource.url=jdbc:mysql://localhost:3306/spring_test?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=yourpassword
spring.datasource.type: com.zaxxer.hikari.HikariDataSource

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.encoding=utf-8
mybatis.mapper-locations: classpath:mybatis/mapper/*.xml
mybatis.config-locations: classpath:mybatis/mybatis-config.xml
mybatis.type-aliases-package=com.example.test.models.entities

