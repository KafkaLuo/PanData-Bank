<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/index.css}" rel="styleSheet">

</head>
<body>
<div id="header">
    <div id="head_contents_top">
        <div id="logoArea"></div>
    </div>
</div>
<div class="maincontents">
    <div class="error_text" th:if="${param.error}">
        Invalid user id and password.
    </div>
    <form th:action="@{/account}" method="post" class="login_form">
        <div><label> Name : <input type="text" name="accountName"/> </label></div>
        <div><label> Email : <input type="text" name="accountEmail"/> </label></div>
        <div><label> User ID : <input type="text" name="accountId"/> </label></div>
        <div><label> Password : <input type="password" name="accountPassword"/> </label></div>
        <div><input class="login_execute" type="submit" value="Register"/></div>
        <span>Already have an account? Go to <a  th:href="@{/login}">Login </a></span>

    </form>
</div>
</body>
</html>

<style>
    .login_form {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .login_form label {
        display: block;
        margin: 10px 0;
    }

    .login_form input[type="text"],
    .login_form input[type="password"],
    .login_form input[type="submit"] {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border-radius: 5px;
    }

    .login_form input[type="submit"] {
        background-color: #337ab7;
        border: none;
        cursor: pointer;
    }

    .login_form input[type="submit"]:hover {
        background-color: #235a8b;
    }

    .login_form span {
        display: block;
        text-align: center;
        margin-top: 10px;
    }

</style>
